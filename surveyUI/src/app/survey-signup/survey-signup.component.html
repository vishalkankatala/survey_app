<div class="container">
	<div class="row">
		<div class="col-xs-6">
			<h1>Signup Survey</h1>
				<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<textarea rows="20" id="newSurvey" name="newSurvey" formControlName="newSurvey" class="form-control">
							Please paste in your survey in here!
						</textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
		</div>
		<div class="col-xs-6">
		 	<h1>Here is a sample!</h1>
		 	<div>
		 		<img [src]="exampleUrl"/>
		 	</div>
		</div>

	</div>
</div>
