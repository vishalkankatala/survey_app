<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
	<div class="row">
		<div class="col-md-5">
			<div class="form-group">
				<textarea rows="15" id="newSurvey" name="newSurvey" formControlName="newSurvey" class="form-control">
					Please paste in your survey in here!
				</textarea>
			</div>
		</div>
	</div>
	<div *ngIf="createSucceeded">
		You succeeded
	</div>	
 	<div class="row">	  
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
