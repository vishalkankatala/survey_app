<div class="row">
	<rb-shopping-list-add [selectedItem]="selectedItem"></rb-shopping-list-add>	
</div>
<hr/>
<div class="row">
	<div class="col-xs-4">
		<ul class="list-group">
				<a *ngFor="let item of items" class="list-group-item clearfix" (click)="onSelect(item)">
					<b>{{item.name}} -- [{{item.quantity}}]</b>
				</a>
		</ul>
	</div>
</div>
