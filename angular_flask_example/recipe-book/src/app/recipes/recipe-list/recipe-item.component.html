<a [routerLink]="[recipeIndex]" routerLinkActive="active" class="list-group-item clearfix">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{recipe.name}}</h4>
		<p class="list-group-item-text">{{recipe.description}}</p>
	</div>
	<span class="pull-right">
		<img class="img-responsive" src="{{recipe.imageUrl}}" width="50" height="50" />
	</span>
</a>
